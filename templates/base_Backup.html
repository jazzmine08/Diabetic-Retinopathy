<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}DR Ensemble App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2d3e5e4c11.js" crossorigin="anonymous"></script>
  <style>
    body { background-color: #f4f6f9; font-family: "Segoe UI", sans-serif; }
    .sidebar { height: 100vh; background-color: #343a40; color: white; position: fixed; width: 220px; }
    .sidebar a { color: #adb5bd; display: block; padding: 10px 20px; text-decoration: none; }
    .sidebar a:hover, .sidebar a.active { background: #495057; color: #fff; border-radius: 4px; }
    .content { margin-left: 230px; padding: 20px; }
  </style>
  {% block head %}{% endblock %}
</head>

<body>
  <div class="sidebar">
    <h5 class="text-center mt-3 mb-4 fw-bold"><i class="fa-solid fa-eye me-1"></i>DR Ensemble</h5>
    <a href="{{ url_for('index') }}" class="{% if request.endpoint=='index' %}active{% endif %}"><i class="fa fa-home me-2"></i>Dashboard</a>
    <a href="{{ url_for('preprocessing') }}" class="{% if request.endpoint=='preprocessing' %}active{% endif %}"><i class="fa fa-cogs me-2"></i>Preprocessing</a>
    <a href="{{ url_for('eda') }}" class="{% if request.endpoint=='eda' %}active{% endif %}"><i class="fa fa-chart-bar me-2"></i>EDA</a>
    <a href="{{ url_for('training') }}" class="{% if request.endpoint=='training' %}active{% endif %}"><i class="fa fa-brain me-2"></i>Training</a>
    <a href="{{ url_for('ensemble') }}" class="{% if request.endpoint=='ensemble' %}active{% endif %}"><i class="fa fa-layer-group me-2"></i>Ensemble</a>
    <a href="{{ url_for('hasil_model') }}" class="{% if request.endpoint=='hasil_model' %}active{% endif %}">
      <i class="fa fa-chart-line me-2"></i>Hasil Model
    </a>
    
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
