<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "DR Ensemble WebApp" }}</title>

    <!-- AdminLTE v4 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/dist/css/adminlte.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/dist/css/adminlte.rtl.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/plugins/fontawesome-free/css/all.min.css') }}">

    <!-- Custom style -->
    <style>
        body {
            background-color: #f4f6f9;
            font-family: "Roboto", sans-serif;
        }
        .navbar-brand {
            font-weight: 600;
        }
        .nav-link.active {
            font-weight: 600;
            color: #007bff !important;
        }
        footer {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body class="layout-top-nav">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand-md navbar-light bg-white shadow-sm border-bottom">
        <div class="container">
            <a href="/" class="navbar-brand">
                <i class="fas fa-eye text-primary"></i>
                <span class="brand-text font-weight-light">DR Ensemble</span>
            </a>

            <button class="navbar-toggler order-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse order-3" id="navbarCollapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Dashboard</a></li>
                    <li class="nav-item"><a href="/preprocessing" class="nav-link {% if request.path == '/preprocessing' %}active{% endif %}">Preprocessing</a></li>
                    <li class="nav-item"><a href="/eda" class="nav-link {% if request.path == '/eda' %}active{% endif %}">EDA</a></li>
                    <li class="nav-item"><a href="/training" class="nav-link {% if request.path == '/training' %}active{% endif %}">Training</a></li>
                    <li class="nav-item"><a href="/ensemble" class="nav-link {% if request.path == '/ensemble' %}active{% endif %}">Ensemble</a></li>
                    <li class="nav-item"><a href="/hasil_model" class="nav-link {% if request.path == '/hasil_model' %}active{% endif %}">Hasil Model</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- /.navbar -->

    <!-- Main content -->
    <main class="content-wrapper py-4">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer text-center py-3 mt-4 border-top">
        <strong>© 2025 Diabetic Retinopathy Ensemble WebApp</strong> — Dikembangkan dengan ❤️ oleh Lis Suryadi
    </footer>
</div>

<!-- AdminLTE / Bootstrap JS -->
<script src="{{ url_for('static', filename='adminlte/plugins/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='adminlte/dist/js/adminlte.min.js') }}"></script>

<!-- Bootstrap JS (bila AdminLTE 4 belum include bundle-nya) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% block scripts %}{% endblock %}
</body>
</html>
